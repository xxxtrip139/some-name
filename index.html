<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeliveryFood - Киселев Виталий</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_logo">
                <img src="assets/images/logo.png" alt="Логотип" />
            </div>
            <div class="header_address">
                <input class="form-control" type="text" placeholder="Адрес доставки" />
            </div>
            <div class="header_buttons">
                <a href="" class="btn btn-blue">Войти</a>
                <a href="" class="btn">Корзина</a>
            </div>
        </header>
        <div class="banner">
            <div class="banner_text">
                <div class="banner_header">
                    Онлайн-сервис <br />
                    доставки еды на дом
                </div>
                <div class="banner_description">
                    Блюдо из любого ресторана привезет курьер в перчатках, маске и с
                    анисептиком
                </div>
            </div>
        </div>
        <main>
            <div class="main_up">
                <div class="main_up_name">Рестораны</div>
                <div class="main_up_search">
                    <input class="form-control2" type="text" placeholder="Поиск блюд и ресторанов" />
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
